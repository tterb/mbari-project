<div class="bg-container container">
  <!-- Login -->
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="text-center col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 p-4 login-form">
    <h2 class="mt-1 mb-4">Login</h2>
    <!-- Error container -->
    <div class="error mb-3" *ngIf="invalid">There isn't a user matching that username/password</div> <!-- If the invalid flag is set from login.component.ts this section will display -->
    <!-- Username -->
    <div class="input-container">
      <i class="fa fa-fw fa-user prefix"></i>
      <input formControlName="username" type="text" class="form-control" id="inputUsername3MD" placeholder="Username">
      <div *ngIf="submitted && messageForm.controls.username.errors" class="error"> <!-- flags if username is not inputted -->
        <div *ngIf="messageForm.controls.username.errors.required">Username is required</div>
      </div>
    </div>
    <!-- Password -->
    <div class="input-container">
      <i class="fa fa-fw fa-key prefix"></i>
      <input formControlName="password" type="password" class="form-control" id="inputPassword3MD" placeholder="Password">
      <div *ngIf="submitted && messageForm.controls.password.errors" class="error"> <!-- flags if password is not inputted -->
        <div *ngIf="messageForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="d-flex justify-content-around alt-login">
      <div>
        <!-- Remember me -->
        <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
    <!-- Sign in button -->
    <button mdbBtn type="submit" class="btn btn-md btn-accent btn-outline waves-light my-5" mdbWavesEffect>Sign in</button>
    <!-- Register -->
    <p>Not a member? <span class="link" routerLink="/register">Register</span></p> <!-- shows the register component -->
  </form>
</div>
