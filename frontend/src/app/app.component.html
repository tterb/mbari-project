<!-- Bootstrap Container -->
<div class="container-fluid">
    <!-- Code for a simple user message prompt - see alert.service.ts for logic -->
    <div *ngIf="alertService.getUserMessage() !== undefined" class="fixed-top pt-3 row justify-content-md-center">
        <div class="col-md-4 col-md-auto">
            <div role="alert"
            [className]="alertService.getIsError() ? 'alert alert-danger' : 'alert alert-success'">
            {{alertService.getUserMessage()}}
                <button type="button" class="close" aria-label="Close" (click)="alertService.clearMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <app-nav></app-nav>
    <div class="page-wrapper mb-0">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</div>
