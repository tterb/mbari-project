<div class="bg-container container">
  <!-- Add user -->
  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="text-center col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 p-4 login-form">
    <h2 class="mt-1 mb-4">Add Diver</h2>
    <!-- Error container -->
    <!-- <div class="error mb-3" *ngIf="invalid">There isn't a user matching that username/password</div> -->
    <!-- Name -->
    <div class="input-container">
      <i class="fa fa-fw fa-user prefix"></i>
      <input formControlName="name" type="text" class="form-control" id="inputUsername3MD" placeholder="Name">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">Name is required</div>
      </div>
    </div>

    <!-- Submit button -->
    <button mdbBtn type="submit" class="btn btn-md btn-accent btn-outline waves-light my-5" mdbWavesEffect>Submit</button>
  </form>
</div>
